<!DOCTYPE html>
<html>
  <head>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" rel="stylesheet">
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link href="./css/jq.multiinput.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC|Noto+Serif+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="#">Shopping Helper</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <span class="nav-link">Login: <span id="id-input">Jennifer</span></span>
            </li>
            <li class="nav-item active">
              <button class="btn btn-dark" onclick="javascript:getUserLocation()"><i class="fa fa-location-arrow" aria-hidden="true"></i><span id="id-input">大學路50號</span></button>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./userPage.html">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./volunteerPage.html">Volunteers</a>
            </li>
            <li class="nav-item">
              <button class="btn btn-dark" type="submit" id="signoutBtn" value="Sign Out">Sign Out</button>
            </li>
          </ul>
        </div>
      </nav>

    <div class="container">
      <div class="row">
          <div class="col-md-12">
              <h1>My Current Wish List</h1>
                <div class="row">
                  <div class="col-12">
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                            <th scope="col">Select</th>
                            <th scope="col">Product Name</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Status</th>
                            <th scope="col">Description</th>
                            <th scope="col">Volunteer</th>
                        </tr>
                      </thead>
                      <tbody id="myCurrentListTable">
                      </tbody>
                    </table>
                    <button type="button" class="btn btn-success" id="confirmProductBtn">Confirm</button>
                    <button type="button" class="btn btn-secondary" id="removeProductBtn">Remove</button>
                  </div>
                </div>
                <div class="fix-panel">
                    <h4>Add New Product to the List</h4>
                    <form>
                        <div class="form-row">
                          <div class="col-md-4">
                            <label for="inputEmail4">Product Name</label>
                          </div>
                          <div class="col-md-1">
                            <label for="inputEmail4">Quantity</label>
                          </div>
                          <div class="col-md-6">
                            <label for="inputEmail4">Description</label>
                          </div>
                        </div>
                        <div class="row-wrapper">
                            <div class="form-row product-row">
                                <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="ex. Apple" name="pName">
                                </div>
                                <div class="col-md-1">
                                <input type="text" class="form-control" placeholder="0" name="quantity">
                                </div>
                                <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="" name="description">
                                </div>
                                <div class="col-md-1">
                                    <button type="button" class="btn inline-button" onclick="addListRow()"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
                                    <button type="button" class="btn inline-button"  onclick="deleteListRow(this)"><i class="fa fa-minus-circle" aria-hidden="true"></i></button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <button class="btn btn-primary" id="addProductBtn">Add To List</button>
                </div>
          </div>
          <div style="position: absolute; top: 0; right: 0;">
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
              <div class="toast-header">
                  <i class="fa fa-commenting" aria-hidden="true"></i>
                <strong class="mr-auto">Rating Reminder</strong>
                <small></small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="toast-body">
                  <p><a class="volunteer" href="#">Kuo</a> help you buying stuff! Don't forget to give a rating and feedback! Next time you can give him/her a help!</p>
                  <div class='rating-stars'>
                      <ul id='stars'>
                        <li class='star' title='Very Bad' data-value='1'>
                          <i class='fa fa-star'></i>
                        </li>
                        <li class='star' title='Bad' data-value='2'>
                          <i class='fa fa-star'></i>
                        </li>
                        <li class='star' title='Normal' data-value='3'>
                          <i class='fa fa-star'></i>
                        </li>
                        <li class='star' title='Good' data-value='4'>
                          <i class='fa fa-star'></i>
                        </li>
                        <li class='star' title='Very Good' data-value='5'>
                          <i class='fa fa-star'></i>
                        </li>
                      </ul>
                  </div>
                  <textarea class="form-control" id="feedbackText" placeholder="Write some feedback to thank he/she!" style="margin-bottom: 10px"></textarea>
                  <button type="button" class="btn btn-primary" id="submitFeedbackBtn" onclick="submitFeedback($('.volunteer').html())">Submit</button>
              </div>
            </div>
          </div>
      </div>
      
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="js/jq.multiinput.min.js"></script>
  <script src="js/vendor/aws-cognito-sdk.min.js"></script>
  <script src="js/vendor/amazon-cognito-identity.min.js"></script>
  <script src="https://js.arcgis.com/4.3/"></script>
  <script src="js/config.js"></script>
  <script src="js/cognito-auth.js"></script>
  <script src="js/esri-map.js"></script>
  <script src="js/main.js"></script>
  <script src="js/user.js"></script>
  </body>
</html>
