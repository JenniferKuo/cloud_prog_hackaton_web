        <div class="container">
            <form id="verifyForm">
                <h1>Verify Email</h1>
                <div class="form-row">
                  <div class="col-md-4 mb-3">
                    <label for="validationDefault01">Email</label>
                    <input type="email" id="emailInputVerify" class="form-control" placeholder="Email" required>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationDefault01">Verification Code</label>
                    <input type="text" id="codeInputVerify" class="form-control" placeholder="Verification Code" pattern=".*" required>
                  </div>
                </div>
                <button class="btn btn-primary" type="submit" value="Verify">Verify</button>
              </form>
